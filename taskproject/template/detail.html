{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <img src="{{movie.img.url}}" width="400" height="400">
        </div>
          <div class="col-md-6">
              <h3>{{movie.name}}</h3><br>
              {{movie.desc}}<br>
              <b>{{movie.year}}</b><br>
              <a class="btn btn-warring" href="{% url 'nextapp:update' movie.id %}">Update</a><br>
              <a class="btn btn-danger" href="{% url 'nextapp:delete' movie.id  %}">Delete</a><br>
          </div>
    </div>
</div>
{% endblock %}
